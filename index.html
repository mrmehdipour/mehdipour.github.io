<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Your Day</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f7fb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
      }

      .header {
        padding: 1rem;
        background-color: white;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .header-icons {
        display: flex;
        align-items: center;
      }

      .header-icons span {
        font-size: 1.2rem;
        margin-left: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .header-icons span:hover {
        transform: scale(1.1);
        color: orange;
      }

      .score {
        font-size: 1.2rem;
        font-weight: bold;
        margin-left: 0.5rem;
      }

      .content {
        padding: 1rem;
        flex-grow: 1;
        padding-bottom: 80px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .activity-wrapper {
        display: flex;
        align-items: center;
        position: relative;
      }

      .activity-decoration {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-right: 10px;
      }

      .circle {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid gray;
        background-color: white;
        margin-bottom: 5px;
      }

      .circle.completed {
        background-color: orange;
      }

      .line {
        width: 2px;
        height: 60px;
        background: repeating-linear-gradient(
          180deg,
          gray 0,
          gray 4px,
          transparent 4px,
          transparent 8px
        );
      }

      .line.completed {
        background: orange;
      }

      .activity {
        flex-grow: 1;
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 0.5rem;
        opacity: 0.5;
        pointer-events: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .activity.active {
        opacity: 1;
        pointer-events: auto;
      }

      .activity img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        margin-right: 10px;
      }

      .activity-details h2 {
        margin: 0;
        font-size: 1rem;
        color: black;
      }

      .activity-details p {
        margin: 0.3rem 0 0 0;
        font-size: 0.8rem;
        color: gray;
      }

      .footer {
        background-color: white;
        padding: 1rem;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .footer-icon {
        font-size: 1.5rem;
        color: gray;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .footer-icon:hover {
        transform: scale(1.1);
        color: orange;
      }

      .footer-icon.active {
        color: black;
      }

      .congrats-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: none;
        z-index: 1000;
        animation: zoomIn 0.5s ease forwards;
      }

      .congrats-message img {
        width: 100px;
        margin-bottom: 1rem;
      }

      @keyframes zoomIn {
        from {
          transform: translate(-50%, -50%) scale(0);
        }
        to {
          transform: translate(-50%, -50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Good morning, Daveed</h1>
      <div class="header-icons">
        <span>‚ù§Ô∏è</span>
        <span class="score">0</span>
      </div>
    </div>

    <div class="content">
      <!-- Activities dynamically generated -->
    </div>

    <div class="footer">
      <span class="footer-icon active" onclick="navigateTo('index.html')">üè†</span>
      <span class="footer-icon" onclick="navigateTo('explore.html')">üîç</span>
      <span class="footer-icon" onclick="navigateTo('profile.html')">üë§</span>
    </div>

    <div class="congrats-message" id="congratsMessage">
      <img src="https://www.beytoote.com/images/stories/fun/cute-photos04-15.jpg" alt="Animal Character" />
      <h2>Congratulations!</h2>
      <p>You‚Äôve completed all activities for today!</p>
    </div>

    <script>
      const activities = [
        { id: 1, title: "Morning Meditation", description: "üé• Breathing exercise ¬∑ 10 min", points: 10 },
        { id: 2, title: "Mindful Coffee", description: "üé• Relax and enjoy ¬∑ 5 min", points: 5 },
        { id: 3, title: "Daily Affirmation", description: "üé• Positive mindset ¬∑ 3 min", points: 3 },
        { id: 4, title: "Stretching Routine", description: "üé• Full body ¬∑ 15 min", points: 8 },
        { id: 5, title: "Gratitude Journal", description: "üìò Reflect and write ¬∑ 10 min", points: 7 },
        { id: 6, title: "Healthy Breakfast", description: "üç≥ Prepare and enjoy ¬∑ 20 min", points: 12 },
        { id: 7, title: "Reading Time", description: "üìñ Personal growth ¬∑ 20 min", points: 10 },
        { id: 8, title: "Nature Walk", description: "üå≥ Fresh air ¬∑ 30 min", points: 15 },
        { id: 9, title: "Creative Writing", description: "‚úçÔ∏è Free expression ¬∑ 20 min", points: 8 },
        { id: 10, title: "Evening Reflection", description: "üïØÔ∏è Reflect on the day ¬∑ 10 min", points: 10 },
      ];

      let currentScore = 0;

      function updateScore(points) {
        currentScore += points;
        document.querySelector(".score").textContent = currentScore;
      }

      function completeActivity(id) {
        const currentActivity = document.querySelector(`.activity[data-id="${id}"]`);
        const nextActivity = document.querySelector(`.activity[data-id="${id + 1}"]`);
        const currentDecoration = currentActivity.closest(".activity-wrapper").querySelector(".activity-decoration");

        currentDecoration.querySelector(".circle").classList.add("completed");
        currentDecoration.querySelector(".line").classList.add("completed");

        updateScore(activities.find((activity) => activity.id === id).points);

        if (nextActivity) {
          nextActivity.classList.add("active");
        } else {
          const congratsMessage = document.getElementById("congratsMessage");
          congratsMessage.style.display = "block";
        }
      }

      function renderActivities() {
        const content = document.querySelector(".content");
        activities.forEach((activity, index) => {
          const isActive = index === 0 ? "active" : "";
          content.innerHTML += `
            <div class="activity-wrapper">
              <div class="activity-decoration">
                <div class="circle"></div>
                <div class="line"></div>
              </div>
              <div class="activity ${isActive}" data-id="${activity.id}" onclick="completeActivity(${activity.id})">
                <img src="https://via.placeholder.com/60" alt="Activity Image" />
                <div class="activity-details">
                  <h2>${activity.title}</h2>
                  <p>${activity.description}</p>
                </div>
              </div>
            </div>
          `;
        });
      }

      function navigateTo(page) {
        window.location.href = page;
      }

      renderActivities();
    </script>
  </body>
</html>
