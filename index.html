<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Your Day</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192x192.png" sizes="192x192" />
    <link rel="icon" href="icon-512x512.png" sizes="512x512" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Good morning, Daveed</h1>
      <div class="header-icons">
        <span>🔔</span>
        <span>❤️</span>
      </div>
    </div>

    <div class="content">
      <div class="activity-wrapper">
        <div class="activity-decoration">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="activity active" data-id="1" onclick="completeActivity(1)">
          <img src="https://via.placeholder.com/60" alt="Activity Image" />
          <div class="activity-details">
            <h2>Morning Meditation</h2>
            <p>🎥 Breathing exercise · 10 min</p>
          </div>
        </div>
      </div>
      <div class="activity-wrapper">
        <div class="activity-decoration">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="activity" data-id="2" onclick="completeActivity(2)">
          <img src="https://via.placeholder.com/60" alt="Activity Image" />
          <div class="activity-details">
            <h2>Mindful Coffee</h2>
            <p>🎥 Relax and enjoy · 5 min</p>
          </div>
        </div>
      </div>
      <div class="activity-wrapper">
        <div class="activity-decoration">
          <div class="circle"></div>
          <div class="line"></div>
        </div>
        <div class="activity" data-id="3" onclick="completeActivity(3)">
          <img src="https://via.placeholder.com/60" alt="Activity Image" />
          <div class="activity-details">
            <h2>Daily Affirmation</h2>
            <p>🎥 Positive mindset · 3 min</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="footer-icon active" onclick="navigateTo('index.html')"
        >🏠</span
      >
      <span class="footer-icon" onclick="navigateTo('explore.html')">🔍</span>
      <span class="footer-icon" onclick="navigateTo('profile.html')">👤</span>
    </div>

    <div class="congrats-message" id="congratsMessage">
      <img src="icon-192x192.png" alt="Animal Character" />
      <h2>Congratulations!</h2>
      <p>You’ve completed all activities for today!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
