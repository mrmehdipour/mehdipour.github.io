<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses</title>
  <style>
    /* اضافه کردن استایل‌ها */
  </style>
</head>
<body>
  <h1>Available Courses</h1>
  <div id="courses"></div>
  <div id="user-points">Your Points: <span id="points">0</span></div>

  <script>
    // گرفتن لیست دوره‌ها
    async function fetchCourses() {
      const response = await fetch("/api/courses");
      const courses = await response.json();
      renderCourses(courses);
    }

    // نمایش لیست دوره‌ها
    function renderCourses(courses) {
      const container = document.getElementById("courses");
      container.innerHTML = "";
      courses.forEach((course) => {
        const courseDiv = document.createElement("div");
        courseDiv.textContent = `${course.title} - ${course.points} Points`;
        courseDiv.onclick = () => completeCourse(course._id);
        container.appendChild(courseDiv);
      });
    }

    // تکمیل دوره
    async function completeCourse(courseId) {
      const userId = "USER_ID"; // شناسه کاربر
      const response = await fetch(`/api/courses/${courseId}/complete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId }),
      });
      const data = await response.json();
      if (response.ok) {
        document.getElementById("points").textContent = data.points;
        fetchCourses();
      } else {
        alert(data.message);
      }
    }

    fetchCourses();
  </script>
</body>
</html>
