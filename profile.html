<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f7fb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        padding: 1rem;
        background-color: white;
        border-bottom: 1px solid #ddd;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .profile-container {
        text-align: center;
        margin-top: 1rem;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid orange;
        margin: 0 auto;
      }

      .username {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 0.5rem;
      }

      .level {
        font-size: 1rem;
        color: gray;
        margin-top: 0.2rem;
      }

      .stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
      }

      .stat {
        text-align: center;
        font-size: 1rem;
        color: black;
      }

      .stat span {
        display: block;
        font-size: 1.2rem;
        font-weight: bold;
        color: orange;
      }

      .progress-container {
        margin-top: 2rem;
        overflow-x: auto;
        white-space: nowrap;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      .progress-level {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid gray;
        text-align: center;
        line-height: 50px;
        margin-right: 1rem;
        font-weight: bold;
        background-color: white;
        color: gray;
        transition: background-color 0.3s, color 0.3s;
      }

      .progress-level.completed {
        background-color: orange;
        color: white;
      }

      .chart-container {
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 90%;
      }

      .footer {
        background-color: white;
        padding: 1rem;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .footer-icon {
        font-size: 1.5rem;
        color: gray;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .footer-icon:hover {
        transform: scale(1.1);
        color: orange;
      }

      .footer-icon.active {
        color: black;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Your Profile</h1>
    </div>

    <div class="content">
      <div class="profile-container">
        <img
          src="https://static.cdn.asset.aparat.com/avt/53326769-4733-b__2375.jpg"
          alt="Profile Picture"
          class="profile-picture"
        />
        <div class="username">John Doe</div>
        <div class="level">Level: <span>3</span></div>
      </div>

      <div class="stats">
        <div class="stat">
          <span>120</span> ‚ù§Ô∏è Hearts
        </div>
        <div class="stat">
          <span>5</span> ‚≠ê Stars
        </div>
      </div>

      <div class="chart-container">
        <canvas id="scoreChart" width="400" height="200"></canvas>
      </div>

      <div class="progress-container">
        ${Array.from({ length: 100 }, (_, i) => {
          const level = i + 1;
          const completedClass = level <= 3 ? "completed" : "";
          return `<div class="progress-level ${completedClass}">${level}</div>`;
        }).join("")}
      </div>
    </div>

    <div class="footer">
      <span class="footer-icon" onclick="navigateTo('index.html')">üè†</span>
      <span class="footer-icon" onclick="navigateTo('explore.html')">üîç</span>
      <span class="footer-icon active" onclick="navigateTo('profile.html')"
        >üë§</span
      >
    </div>

    <script>
      function navigateTo(page) {
        window.location.href = page;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("scoreChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            datasets: [
              {
                label: "Weekly Points",
                data: [50, 70, 80, 60, 90, 40, 100],
                borderColor: "orange",
                backgroundColor: "rgba(255, 165, 0, 0.2)",
                borderWidth: 2,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: "top",
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
