<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f7fb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        padding: 1rem;
        background-color: white;
        border-bottom: 1px solid #ddd;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      .content {
        padding: 1rem;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        padding-bottom: 80px; /* ŸÅÿ∂ÿß€å ⁄©ÿßŸÅ€å ÿ®ÿ±ÿß€å ŸÅŸàÿ™ÿ± */
      }

      .progress-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 4px dashed orange;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        font-size: 1.2rem;
        font-weight: bold;
        color: black;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: scale(0.8);
      }

      .circle.show {
        opacity: 1;
        transform: scale(1);
      }

      .line {
        width: 4px;
        height: 50px;
        background-color: orange;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: translateY(20px);
      }

      .line.show {
        opacity: 1;
        transform: translateY(0);
      }

      .footer {
        background-color: white;
        padding: 1rem;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .footer-icon {
        font-size: 1.5rem;
        color: gray;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .footer-icon:hover {
        transform: scale(1.1);
        color: orange;
      }

      .footer-icon.active {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Your Profile</h1>
    </div>

    <div class="content">
      <div class="progress-container">
        <div class="circle">1</div>
        <div class="line"></div>
        <div class="circle">2</div>
        <div class="line"></div>
        <div class="circle">3</div>
      </div>
    </div>

    <div class="footer">
      <span class="footer-icon" onclick="navigateTo('index.html')">üè†</span>
      <span class="footer-icon" onclick="navigateTo('explore.html')">üîç</span>
      <span class="footer-icon active" onclick="navigateTo('profile.html')"
        >üë§</span
      >
    </div>

    <script>
      function navigateTo(page) {
        window.location.href = page;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const circles = document.querySelectorAll(".circle");
        const lines = document.querySelectorAll(".line");

        circles.forEach((circle, index) => {
          setTimeout(() => {
            circle.classList.add("show");
          }, index * 300);
        });

        lines.forEach((line, index) => {
          setTimeout(() => {
            line.classList.add("show");
          }, index * 300);
        });
      });
    </script>
  </body>
</html>
